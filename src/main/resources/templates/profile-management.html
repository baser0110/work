<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Profiles</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container">
    <h1 th:text="${profile.id == null ? 'Create New Profile' : 'Edit Profile'}"></h1>
    <form th:action="@{${profile.id == null ? '/helper/appAccessMng/profiles/management/create' : '/helper/appAccessMng/profiles/management/edit'}}" th:object="${profile}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- Profile Name -->
        <div class="form-group col-md-4">
            <label for="name">Profile Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   th:field="*{name}" placeholder="Enter profile name" required />
        </div>

        <!-- Permissions -->
        <div class="form-group col-md-4">
            <label for="extAlarmMng">External Alarm Management</label>
            <select id="extAlarmMng" name="extAlarmMng" class="form-control" th:field="*{extAlarmMng}">
                <option value="NO" th:selected="*{extAlarmMng == 'NO'}">No Access</option>
                <option value="VIEW" th:selected="*{extAlarmMng == 'VIEW'}">View Only</option>
                <option value="FULL" th:selected="*{extAlarmMng == 'FULL'}">Full Access</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="cellStatMngSingle">Cell Stat Management (Single)</label>
            <select id="cellStatMngSingle" name="cellStatMngSingle" class="form-control" th:field="*{cellStatMngSingle}">
                <option value="NO" th:selected="*{cellStatMngSingle == 'NO'}">No Access</option>
                <option value="VIEW" th:selected="*{cellStatMngSingle == 'VIEW'}">View Only</option>
                <option value="FULL" th:selected="*{cellStatMngSingle == 'FULL'}">Full Access</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="cellStatMngBatch">Cell Stat Management (Batch)</label>
            <select id="cellStatMngBatch" name="cellStatMngBatch" class="form-control" th:field="*{cellStatMngBatch}">
                <option value="NO" th:selected="*{cellStatMngBatch == 'NO'}">No Access</option>
                <option value="VIEW" th:selected="*{cellStatMngBatch == 'VIEW'}">View Only</option>
                <option value="FULL" th:selected="*{cellStatMngBatch == 'FULL'}">Full Access</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="acceptMeasurement">Accept Measurement</label>
            <select id="acceptMeasurement" name="acceptMeasurement" class="form-control" th:field="*{acceptMeasurement}">
                <option value="NO" th:selected="*{acceptMeasurement == 'NO'}">No Access</option>
                <option value="VIEW" th:selected="*{acceptMeasurement == 'VIEW'}">View Only</option>
                <option value="FULL" th:selected="*{acceptMeasurement == 'FULL'}">Full Access</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="userMng">User Management</label>
            <select id="userMng" name="userMng" class="form-control" th:field="*{userMng}">
                <option value="NO" th:selected="*{userMng == 'NO'}">No Access</option>
                <option value="VIEW" th:selected="*{userMng == 'VIEW'}">View Only</option>
                <option value="FULL" th:selected="*{userMng == 'FULL'}">Full Access</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="vasilyTools">Vasily Tools</label>
            <select id="vasilyTools" name="vasilyTools" class="form-control" th:field="*{vasilyTools}">
                <option value="NO" th:selected="*{vasilyTools == 'NO'}">No Access</option>
                <option value="VIEW" th:selected="*{vasilyTools == 'VIEW'}">View Only</option>
                <option value="FULL" th:selected="*{vasilyTools == 'FULL'}">Full Access</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary"
                    th:text="${profile.id == null ? 'Create' : 'Update'}"></button>
            <a href="/helper/appAccessMng/profiles" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    <br>
    <div th:if="${param['name-existed']}" class="alert alert-danger">Profile is already existed!</div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
