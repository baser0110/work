<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Checked Batch Data</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

    <div class="row">
        <div class="col-md-8">
            <h4>Checked Result:</h4>
        </div>
    </div>

    <div>
    <table border="0" class="table-sm">
        <thead>
        </thead>
        <tbody>
        <tr>
            <td class="pl-5" th:text="'Succsess: ' + ${OK.get(0)} + ' UMTS cells'" style="color: green; font-weight: bold;"></td>
        </tr>
        <tr>
            <td class="pl-5" th:text="'Failed: ' + ${NOK.get(0)}" style="color: red; font-weight: bold;"></td>
        </tr>
        <tr>
            <td class="pl-5" th:text="'Succsess: ' + ${OK.get(1)} + ' GSM cells'" style="color: green; font-weight: bold;"></td>
        </tr>
        <tr>
            <td class="pl-5" th:text="'Failed: ' + ${NOK.get(1)}" style="color: red; font-weight: bold;"></td>
        </tr>
        <tr>
            <td class="pl-5" th:text="'Succsess: ' + ${OK.get(2)} + ' NBIoT cells'" style="color: green; font-weight: bold;"></td>
        </tr>
        <tr>
            <td class="pl-5" th:text="'Failed: ' + ${NOK.get(2)}" style="color: red; font-weight: bold;"></td>
        </tr>
        </tbody>
    </table>
    </div>

    <br>

    <div th:text="'Sites: ' + ${nes}" style="font-weight: bold;"></div>

</div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
