<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Cell Status Details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

    <div class="container my-2">
        <div class="row">
            <div class="col-md-8">
                <h4 th:if="${managedElement != null}" th:text="${managedElement.userLabel} + ' (' + ${managedElement.ManagedElementType} + ') ' + ${managedElement.getParsedNe()}"></h4>
            </div>
        </div>
    </div>

    <div>
        <table th:object="${details}" border="1"
               class="table table-striped table-sm table-bordered">
            <thead>
            <tr>
                <th class="pl-3">userLabel</th>
                <th class="pl-3">localCellId</th>
                <th class="pl-3">adminState</th>
                <th class="pl-3">operState</th>
                <th class="pl-3">operState(UCell)</th>
                <th class="pl-3">availStatus</th>
                <th class="pl-3">availStatus(UCell)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cell : ${details}">
                <td class="pl-3" th:text="${cell.userLabel}"></td>
                <td class="pl-3" th:text="${cell.localCellId}"></td>
                <td class="pl-3" th:text="${cell.adminState}"></td>
                <td class="pl-3" th:text="${cell.uLocalCell_operState}"></td>
                <td class="pl-3" th:text="${cell.uCell_operState}"></td>
                <td class="pl-3" th:text="${cell.uLocalCell_availStatus}"></td>
                <td class="pl-3" th:text="${cell.uCell_availStatus}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
