<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>Application Access Manager</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main>
<div class="container my-2 content">
    <form sec:authorize="hasAuthority('USER_MNG_FULL')">
        <br/>
        <a id="users" class="btn btn-success text-center width-250px" th:href="@{/helper/appAccessMng/users}">Users</a>
    </form>
    <form sec:authorize="hasAuthority('USER_MNG_FULL')">
        <br/>
        <a id="profiles" class="btn btn-success text-center width-250px" th:href="@{/helper/appAccessMng/profiles}">Profiles</a>
    </form>
    <form sec:authorize="hasAuthority('USER_MNG_VIEW') || hasAuthority('USER_MNG_FULL')">
        <br/>
        <a id="logs" class="btn btn-success text-center width-250px" th:href="@{/helper/appAccessMng/logs}">Logs</a>
    </form>
</div>

<style>
    #users {
        width: 200px;
        height: 40px;
        overflow: auto;
    }
    #profiles {
        width: 200px;
        height: 40px;
        overflow: auto;
    }
    #logs {
        width: 200px;
        height: 40px;
        overflow: auto;
    }
</style>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
