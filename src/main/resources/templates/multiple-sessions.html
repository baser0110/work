<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Session Conflict</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Session Conflict Detected</h1>
    <p>It seems you already have an active session. You can either:</p>
    <form action="/login/sessions-conflict/logout-old-session" method="post">
        <button type="submit" class="btn btn-danger">Log out old session</button>
    </form>
    <p class="mt-3">Or <a href="/logout">Logout and start a new session</a>.</p>
</div>
</body>
</html>
