<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<header>
    <style>
        html, body {
            height: 100%;
        }

        header {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

    </style>

    <div class="container-fluid">
        <div class="col-md-8" style="flex: 1; text-align: center;">
            <h4 th:if="${managedElement != null}" th:text="${managedElement.userLabel} + ' (' + ${managedElement.ManagedElementType} + ') ' + ${managedElement.getParsedNe()}"></h4>
        </div>
        <div th:if="${title != null && title.equals('Batch Data Check')}" class="col-md-8" style="flex: 1; text-align: center;">
            <h4>Input Data Checking Result:</h4>
        </div>
    </div>

</header>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkWfIWujDWm8BJrrrGMEnJNf6jGh5fGVKN1pF9"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+dJLQIG+NlAZ1w9IOfRTGgausFFfIlRB/0EXBU0Qfl8VSFi"
        crossorigin="anonymous"></script>

</html>
